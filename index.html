<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Kenzieflix">
        </div>
        <div class="titulo">
            <h1>Quem está assistindo?</h1>
        </div>
    </header>
    <main>
        <section class="acessoUsuario">
            <ul>
                <li>
                    <img src="img/pink.png" alt="Boneca rosa">
                    <p>Aline</p>
                </li>
                <li>
                    <img src="img/panda.png" alt="Panda">
                    <p>Pedrinho</p>
                </li>
                <li>
                    <img src="img/robot.png" alt="Robo">
                    <p>Júlia</p>
                </li>
                <li>
                    <img src="img/plus.png" alt="Mais">
                    <p>Adicionar perfil</p>
                </li>
            </ul>
        </section>
        <section>
            <div class="gerenciador" >
                <button>Gerenciar Perfis</button>
            </div>
        </section>
    </main>
</body>
</html>
